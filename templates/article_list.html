{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/article_list.css' %}">

<div class="container mt-4">

    <!-- 🔍 AJAX Qidiruv input -->
    <div class="input-group mb-4">
        <input type="text"
               id="liveSearchInput"
               class="form-control"
               placeholder="🔍 Maqola, muallif, kategoriya…">
        <span class="input-group-text bg-primary text-white">Qidirish</span>
    </div>

    <!-- 🔎 Natijalar shu yerga chiqadi -->
    <div id="search-results">
        {% include 'partials/search_results.html' %}
    </div>

</div>

<!-- ================= JS (AJAX Live Search) ================= -->
<script>
document.addEventListener('DOMContentLoaded', () => {
    const input     = document.getElementById('liveSearchInput');
    const container = document.getElementById('search-results');
    const ajaxUrl   = "{% url 'ajax_search' %}";   // Django reverseda xavfsiz

    // Kichik debounce ‑ so‘rovlarni haddan tashqari yubormaslik uchun
    let timer = null;

    input.addEventListener('keyup', () => {
        clearTimeout(timer);
        timer = setTimeout(() => liveSearch(input.value.trim()), 300);
    });

    function liveSearch(query) {
        // Bo‘sh qidiruvda sahifani qayta yuklamaymiz – default ro‘yxat qoldiriladi
        if (query === "") return;

        fetch(`${ajaxUrl}?q=${encodeURIComponent(query)}`, {
            headers: { 'X-Requested-With': 'XMLHttpRequest' }
        })
        .then(res => res.text())
        .then(html => { container.innerHTML = html; })
        .catch(err => { console.error('Live search xatosi:', err); });
    }
});
</script>
{% endblock %}

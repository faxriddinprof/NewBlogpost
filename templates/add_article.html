{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %} Yangi Post Qoʻshish {% endblock title %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/add_article.css' %}">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-primary">Yangi post qo‘shish</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success mt-3">Saqlash</button>
        </form>
    </div>
</div>
{% endblock %}

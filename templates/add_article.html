{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Yangi maqola qoʻshish{% endblock %}

{% block extrahead %}
    {{ form.media }}
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/add_article.css' %}">

<div class="container-fluid my-5 px-4">
    <div class="card shadow p-5">
        <h2 class="mb-4 text-center text-primary">✍️ Yangi maqola qo‘shish</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success w-100 mt-3">💾 Saqlash</button>
        </form>
    </div>
</div>
{% endblock %}
